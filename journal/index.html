---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.categories contains 'journal' %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <!-- Remove Excerpts for Journal Entries
      <div class="entry">
        {{ post.excerpt }}
      </div>
      -->
      
      <div class="date">
        Written on {{ post.date | date: "%B %e, %Y" }}
      </div>

      <!-- Remove Read More Text b/c we can just click date instead
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      -->    
    </article>
  {% endif %}
  {% endfor %}
</div>
